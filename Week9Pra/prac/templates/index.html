{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" autofocus autocomplete="off" Placeholder="name" name="name">
        {% for sport in sports %}
            <input type="radio" name="sport" value="{{ sport }}"> {{ sport }}
        {% endfor %}
        <input type="submit" value="Register">
    </form>
{% endblock %}
