<!DOCTYPE html>

<html lang="en">
    <head>
      <title>About</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8042263de2.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <script>
          document.addEventListener('DOMContentLoaded', function() {

            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
              correct.style.backgroundColor = 'green';
              document.querySelector('#feedback').innerHTML = "You're right!";
            });

            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
              incorrects[i].addEventListener('click', function() {
                incorrects[i].style.backgroundColor = 'red';
                document.querySelector('#feedback').innerHTML = "You're wrong!";
              });
            }
          });
        </script>
    </head>
    <body>
      <div>
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="logo">Noah's Ark</label>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="container">
        <!-- quiz -->
        <div>
          <h2 id="headerpart">Quiz!</h2>
        </div>

        <!-- header -->
        <div>
          <h4 id="challengestatement"><u>How Well Do You Know Noah?</u></h4>
        </div>

        <!-- picture -->
        <div>
          <img src="eyes.jpg" class="shortpicture">
        </div>
          <div id="section">
            <!-- question -->
            <p class="questionstatement"><i>What is Noah's favorite brand of beer?</i></p>

            <!-- answer selection -->
            <div class="flex-container">
              <div><button class="incorrect">Castle</button></div>
              <div><button class="correct">Heineken</button></div>
              <div><button class="incorrect">Stella Artois</button></div>
              <div><button class="incorrect">Windhoek</button></div>
            </div>
            <p id="feedback"></p>
        </div>
      </div>
    </body>
</html>
